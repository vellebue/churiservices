#     - 8500:8500
#   expose:
#     - "8500"
#   networks:
#     - churisevices-net
volumes:
  churiservices-orders-db-volume:
  churiservices-articles-db-volume:
  churiservices-system-keycloak-db-volume:
networks:
  churisevices-net:
    driver: bridge
